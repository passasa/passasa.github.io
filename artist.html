<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    body {
      background: #000;
      color: #fff;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    .artist-header {
      max-width: 100%;
      margin: 2rem 0 0;
      padding: 0 1rem;
      width: 100%;
    }
    
    .artist-header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin: 0 0 .5rem;
      letter-spacing: -0.5px;
    }
    
    .artist-header h1 span { color: #ff9000; }
    
    .artist-header p {
      color: #999;
      font-size: 14px;
      margin: 0 0 1.5rem;
      font-weight: 500;
    }
    
    #videosGrid {
      max-width: 100%;
      margin: 0 auto 3rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      width: 100%;
    }
    
    .video-card {
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .video-card:hover {
      border-color: #ff9000;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(255, 144, 0, 0.2);
    }
    
    .video-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #ff9000;
      transform: scaleX(0);
      transition: transform 0.3s;
    }
    
    .video-card:hover::before { transform: scaleX(1); }
    
    .video-card img {
      display: block;
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 0;
      margin-bottom: 0;
      transition: transform 0.3s;
    }
    
    .video-card:hover img { transform: scale(1.05); }
    
    .video-card h3 {
      font-size: 14px;
      font-weight: 600;
      margin: 12px 12px 6px;
      color: #fff;
      line-height: 1.4;
    }
    
    .video-card .meta {
      font-size: 12px;
      color: #999;
      padding: 0 12px 12px;
      font-weight: 400;
    }
    
    #status {
      max-width: 100%;
      margin: 2rem auto;
      text-align: center;
      color: #666;
      width: 100%;
    }
    
    #searchWrap {
      max-width: 100%;
      margin: 0 auto 1.5rem;
      padding: 0 1rem;
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
      width: 100%;
    }
    
    #searchWrap input {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #fff;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
      min-width: 150px;
    }
    
    #searchWrap input:focus {
      outline: none;
      border-color: #ff9000;
      box-shadow: 0 0 0 3px rgba(255, 144, 0, 0.1);
    }
    
    #searchWrap input::placeholder { color: #666; }
    
    #searchWrap select {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #fff;
      padding: 12px 12px;
      border-radius: 6px;
      font-size: 14px;
      min-width: 190px;
      transition: all 0.2s;
    }
    
    #searchWrap select:focus {
      outline: none;
      border-color: #ff9000;
      box-shadow: 0 0 0 3px rgba(255, 144, 0, 0.1);
    }
    
    /* Mobile - 900px and below */
    @media (max-width: 900px) {
      .artist-header h1 { font-size: 28px; }
      #videosGrid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; padding: 0 0.75rem; }
      .artist-header { padding: 0 0.75rem; }
      #searchWrap { padding: 0 0.75rem; gap: 0.5rem; }
    }
    
    /* Mobile - 768px and below */
    @media (max-width: 768px) {
      body { overflow-x: hidden !important; }
      .artist-header { margin: 1.5rem 0 0; padding: 0 0.75rem !important; max-width: 100% !important; }
      .artist-header h1 { font-size: 24px; margin: 0 0 0.3rem; }
      .artist-header p { font-size: 13px; margin: 0 0 1rem; }
      #videosGrid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 0 0.5rem !important; margin-bottom: 2rem; max-width: 100% !important; }
      .video-card { border-radius: 5px; }
      .video-card img { aspect-ratio: 16/10; }
      .video-card h3 { font-size: 12px; margin: 8px 8px 4px; line-height: 1.3; }
      .video-card .meta { font-size: 10px; padding: 0 8px 8px; }
      #searchWrap { flex-direction: column; padding: 0 0.5rem !important; gap: 0.5rem; margin-bottom: 1rem; max-width: 100% !important; }
      #searchWrap input { min-width: 100%; padding: 10px 12px; font-size: 13px; }
      #searchWrap select { min-width: 100%; font-size: 13px; }
    }
    
    /* Mobile - 600px and below */
    @media (max-width: 600px) {
      body { overflow-x: hidden !important; }
      .artist-header { margin: 1rem 0 0; padding: 0 0.5rem !important; max-width: 100% !important; }
      .artist-header h1 { font-size: 20px; margin: 0 0 0.2rem; }
      .artist-header p { font-size: 12px; margin: 0 0 0.8rem; }
      #videosGrid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 0 0.25rem !important; margin-bottom: 1.5rem; max-width: 100% !important; }
      .video-card img { aspect-ratio: 1/1; }
      .video-card h3 { font-size: 11px; margin: 6px 6px 2px; line-height: 1.2; }
      .video-card .meta { font-size: 9px; padding: 0 6px 6px; }
      #searchWrap { flex-direction: column; padding: 0 0.25rem !important; gap: 0.4rem; margin-bottom: 0.8rem; max-width: 100% !important; }
      #searchWrap input { min-width: 100%; padding: 8px 10px; font-size: 12px; }
      #searchWrap select { min-width: 100%; font-size: 12px; padding: 8px 10px; }
    }
    
    /* Mobile - 480px and below */
    @media (max-width: 480px) {
      html { font-size: 14px !important; }
      body { overflow-x: hidden !important; }
      .artist-header { margin: 0.8rem 0 0; padding: 0 0.25rem !important; max-width: 100% !important; }
      .artist-header h1 { font-size: 18px; margin: 0 0 0.1rem; }
      .artist-header p { font-size: 11px; margin: 0 0 0.6rem; }
      #videosGrid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 8px; padding: 0 !important; margin-bottom: 1rem; max-width: 100% !important; }
      .video-card { border-radius: 3px; }
      .video-card img { aspect-ratio: 1/1; }
      .video-card h3 { font-size: 10px; margin: 4px 4px 2px; line-height: 1.1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; }
      .video-card .meta { font-size: 8px; padding: 0 4px 4px; }
      #searchWrap { padding: 0 !important; gap: 0.3rem; margin-bottom: 0.6rem; max-width: 100% !important; }
      #searchWrap input { padding: 6px 8px; font-size: 11px; }
      #searchWrap select { font-size: 11px; padding: 6px 8px; }
      #status { font-size: 12px; }
    }
  </style>
