<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vidéo | Gentle Leak</title>
  <link rel="shortcut icon" href="/assets/images/Logo-Head.webp" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/others/Style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    body {
      background: #000;
      color: #fff;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    .video-shell {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      width: 100%;
    }
    
    #videoTitle {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #fff;
      line-height: 1.3;
    }
    
    .video-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    #videoThumbnail {
      object-fit: cover;
      background: #1a1a1a;
    }
    
    #videoLink:hover {
      background: #ffb333;
      text-decoration: none;
      color: #000;
    }
    
    #videoMeta {
      margin-top: 1rem;
      font-size: 14px;
      color: #999;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 6px;
    }
    
    #videoMeta strong { color: #ff9000; }
    
    .tag {
      display: inline-block;
      background: #2a2a2a;
      color: #ff9000;
      border: 1px solid #333;
      padding: 4px 10px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      margin: 4px 4px 0 0;
    }
    
    h2.related-title {
      margin-top: 3rem;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1.5rem;
    }
    
    #related {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    
    .related-item {
      display: block;
      text-decoration: none;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .related-item:hover {
      border-color: #ff9000;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255, 144, 0, 0.2);
    }
    
    .related-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #ff9000;
      transform: scaleX(0);
      transition: transform 0.3s;
    }
    
    .related-item:hover::before { transform: scaleX(1); }
    
    .related-item img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      display: block;
    }
    
    .related-item span {
      font-size: 13px;
      color: #fff;
      line-height: 1.3;
      padding: 10px;
      display: block;
      font-weight: 500;
    }
    
    /* Mobile - 900px and below */
    @media (max-width: 900px) {
      .video-shell { padding: 0 0.75rem; margin: 1.5rem auto; }
      #videoTitle { font-size: 22px; margin-bottom: 1rem; }
      #related { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
      h2.related-title { margin-top: 2rem; font-size: 18px; margin-bottom: 1rem; }
    }
    
    /* Mobile - 768px and below */
    @media (max-width: 768px) {
      body { overflow-x: hidden !important; }
      .video-shell { padding: 0 0.5rem !important; margin: 1rem auto !important; max-width: 100% !important; }
      #videoTitle { font-size: 20px; margin-bottom: 0.8rem; }
      #videoThumbnail { max-width: 100% !important; margin: 0 auto 0.8rem !important; }
      #videoLink { width: 100% !important; padding: 10px 16px !important; font-size: 14px !important; margin-bottom: 1rem !important; }
      #videoMeta { padding: 0.75rem; font-size: 12px; margin-top: 0.75rem; }
      .tag { padding: 3px 8px; font-size: 10px; margin: 3px 3px 0 0; }
      h2.related-title { margin-top: 1.5rem; font-size: 16px; margin-bottom: 0.8rem; }
      #related { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; max-width: 100% !important; }
      .related-item span { font-size: 11px; padding: 8px; }
      .related-item img { aspect-ratio: 1/1; }
    }
    
    /* Mobile - 600px and below */
    @media (max-width: 600px) {
      body { overflow-x: hidden !important; }
      .video-shell { padding: 0 0.25rem !important; margin: 0.75rem auto !important; max-width: 100% !important; }
      #videoTitle { font-size: 18px; margin-bottom: 0.6rem; line-height: 1.2; }
      #videoThumbnail { max-width: 100% !important; margin: 0 auto 0.6rem !important; border-radius: 4px; }
      #videoLink { width: 100% !important; padding: 8px 14px !important; font-size: 12px !important; margin-bottom: 0.8rem !important; }
      #videoMeta { padding: 0.5rem; font-size: 11px; margin-top: 0.5rem; border-radius: 4px; }
      .tag { padding: 2px 6px; font-size: 9px; margin: 2px 2px 0 0; }
      h2.related-title { margin-top: 1rem; font-size: 14px; margin-bottom: 0.6rem; }
      #related { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; max-width: 100% !important; }
      .related-item { border-radius: 4px; }
      .related-item span { font-size: 10px; padding: 6px; line-height: 1.2; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
      .related-item img { aspect-ratio: 1/1; }
    }
    
    /* Mobile - 480px and below */
    @media (max-width: 480px) {
      html { font-size: 14px !important; }
      body { overflow-x: hidden !important; }
      .video-shell { padding: 0 !important; margin: 0.5rem auto !important; max-width: 100% !important; }
      #videoTitle { font-size: 16px; margin-bottom: 0.5rem; line-height: 1.1; }
      #videoThumbnail { max-width: 100% !important; margin: 0 auto 0.4rem !important; border-radius: 2px; }
      #videoLink { width: 100% !important; padding: 6px 12px !important; font-size: 11px !important; margin-bottom: 0.6rem !important; }
      #videoMeta { padding: 0.4rem; font-size: 10px; margin-top: 0.4rem; border-radius: 2px; }
      .tag { padding: 2px 5px; font-size: 8px; margin: 2px 1px 0 0; }
      h2.related-title { margin-top: 0.8rem; font-size: 13px; margin-bottom: 0.5rem; }
      #related { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 6px; max-width: 100% !important; }
      .related-item { border-radius: 2px; border: none; }
      .related-item span { font-size: 9px; padding: 4px; line-height: 1.1; -webkit-line-clamp: 1; }
      .related-item img { aspect-ratio: 1/1; }
    }
  </style>
</head>
<body class="bg-dark text-light" style="width: 100%; max-width: 100%; margin: 0; padding: 0; overflow-x: hidden;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%; max-width: 100%;">
    <a class="navbar-brand">Gentle <span style="color:#ff9000">Leak</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="/pages/bibliothèque.html">Bibliothèque</a></li>
      </ul>
    </div>
  </nav>

  <div class="video-shell">
    <div id="status" class="text-secondary mb-2">Chargement...</div>
    <h1 id="videoTitle"></h1>
    <div class="video-container">
      <img id="videoThumbnail" src="" alt="" style="width:100%;max-width:600px;border-radius:6px;margin:0 auto 1rem;display:block;">
      <a id="videoLink" class="btn btn-primary" style="display:block;width:fit-content;padding:12px 24px;font-size:16px;font-weight:700;text-decoration:none;background:#ff9000;color:#000;border-radius:6px;transition:all 0.3s ease;margin:0 auto 1.5rem;" target="_blank">
        ▶ Voir la vidéo sur Fileditch
      </a>
    </div>
    <div id="videoMeta"></div>
    <h2 class="related-title">Plus de vidéos similaires</h2>
    <div id="related"></div>
  </div>

  <script src="/assets/js/video.js"></script>
</body>
</html>
