<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vidéo | Gentle Leak</title>
  <link rel="shortcut icon" href="/assets/images/Logo-Head.webp" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/others/Style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body{background:#000;color:#fff}
    .video-shell {max-width:1200px;margin:2rem auto;padding:0 1rem;}    
    #videoTitle {font-size:24px;font-weight:700;margin-bottom:1.5rem;color:#fff;line-height:1.3}
    .video-wrapper{background:#000;border-radius:0;overflow:hidden;margin-bottom:1.5rem}
    #videoIframe {width:100%;aspect-ratio:16/9;border:0;background:#000;}
    #videoMeta {margin-top:1rem;font-size:14px;color:#999;padding:1rem;background:#1a1a1a;border-radius:6px}
    #videoMeta strong{color:#ff9000}
    .tag {display:inline-block;background:#2a2a2a;color:#ff9000;border:1px solid #333;padding:4px 10px;border-radius:3px;font-size:11px;font-weight:600;text-transform:uppercase;margin:4px 4px 0 0}
    h2.related-title {margin-top:3rem;font-size:20px;font-weight:700;color:#fff;margin-bottom:1.5rem}
    #related {display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;}
    .related-item {display:block;text-decoration:none;background:#1a1a1a;border:1px solid #2a2a2a;border-radius:6px;overflow:hidden;transition:all 0.3s ease;position:relative}
    .related-item:hover {border-color:#ff9000;transform:translateY(-4px);box-shadow:0 8px 20px rgba(255,144,0,0.2)}
    .related-item::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:#ff9000;transform:scaleX(0);transition:transform 0.3s}
    .related-item:hover::before{transform:scaleX(1)}
    .related-item img {width:100%;aspect-ratio:16/9;object-fit:cover;display:block}
    .related-item span {font-size:13px;color:#fff;line-height:1.3;padding:10px;display:block;font-weight:500}
    @media (max-width:700px){#videoTitle{font-size:20px} .video-shell{padding:0 .75rem} #related{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px}}
  </style>
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Gentle <span style="color:#ff9000">Leak</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="/pages/bibliothèque.html">Bibliothèque</a></li>
      </ul>
    </div>
  </nav>

  <div class="video-shell">
    <div id="status" class="text-secondary mb-2">Chargement...</div>
    <h1 id="videoTitle"></h1>
    <div class="video-wrapper">
      <iframe id="videoIframe" allowfullscreen loading="lazy"></iframe>
    </div>
    <div id="videoMeta"></div>
    <h2 class="related-title">Plus de vidéos similaires</h2>
    <div id="related"></div>
  </div>

  <script src="/assets/js/video.js"></script>
</body>
</html>
